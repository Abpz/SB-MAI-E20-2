  
name: Java CI with Maven

on:
  push:
    branches: [Arrange]
  pull_request:
    branches: [Arrange]

jobs:
  build:
    runs-on: windos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file JHotDraw/pom.xml


        
        
